<Html>  
    <head>   
    <title>
    IEC college of engineering & tech. Registration form
    </title>
    <img src="https://directadmission2017.wordpress.com/wp-content/uploads/2017/05/iec-college-of-engineering-and-technology1111.png?w=700">
    </head>  
    <body bgcolor="pink">  
    <br>  
    <br>  
    <form>  
      
    <label> Firstname </label>    
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label>   
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>   
    <input type="text" name="lastname" size="15"/> <br> <br>  
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
      
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><select>  
    <option value="MALE">MALE</option>
    <option value="FEMAle">FEMALE</option> 
    <option value="OTHER">OTHER</option> 
    </select>  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="60" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Confirm password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    </body>  
    </html>
